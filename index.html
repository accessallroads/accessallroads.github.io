<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hintergrundbilder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Standard-Hintergrundbild für Desktop */
        body {
            background-image: url('bactrian camel looking_800px_final.gif');
        }

        /* Hintergrundbild für Mobilgeräte mit normaler Auflösung */
        @media only screen and (max-width: 768px) {
            body {
                background-image: url('bactrian camel looking_800px_trim_final_2.gif');
            }
        }

        /* Hintergrundbild für Mobilgeräte mit hoher Auflösung */
        @media only screen and (max-width: 768px) and (min-device-pixel-ratio: 2),
        only screen and (max-width: 768px) and (min-resolution: 192dpi) {
            body {
                background-image: url('bactrian camel looking_800px_trim_final_2.gif');
            }
        }
    </style>
</head>
</html>
